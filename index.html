<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="description" content="A platform game created for 0 hour game jam 2014 in Poznan">
		<title>Super Epic Buggy GGGrasshopper</title>
		<link rel="stylesheet" type="text/css" href="static/css/style.min.css">
		<link rel='shortcut icon' type='image/x-icon' href='static/img/favicon.ico' />
	</head>
	<body>
		<div class="gui">
			<div class="pause button hidden"><span>menu</span></div>
			<div class="sound button on hidden"><span>sound<br>on</span></div>
			<div class="play button"><span>play</span></div>
			<div class="pause-menu hidden">
				<div class="resume button"><span>resume</span></div>
				<div class="exit button"><span>exit</span></div>
			</div>
		</div>
			<div class="container victory hidden">
			<img src="static/img/victory.png" alt="victory">
		</div>
			<div class="container defeat hidden">
			<img src="static/img/defeat.png" alt="defeat">
		</div>

		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="static/js/audio.min.js"></script>
		<script src="static/js/three.min.js"></script>
		<script src="static/js/Detector.min.js"></script>
		<script src="static/js/stats.min.js"></script>
		<script src="static/js/THREEx.KeyboardState.min.js"></script>
		<script src="static/js/THREEx.FullScreen.min.js"></script>
		<script src="static/js/THREEx.WindowResize.min.js"></script>
		<script src="static/js/physi.min.js"></script>
		<script src="static/js/main.min.js"></script>
		<script src="static/js/gui.min.js"></script>
	</body>
</html>
